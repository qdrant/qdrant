---
name: Codespell

on:
  push:
    branches: [dev,master]
  pull_request:
    branches: [dev,master]

permissions:
  contents: read

jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Codespell
        run: python -m pip install --upgrade 'codespell[toml]'

      - name: Run Codespell
        run: codespell --toml tools/codespell.toml
