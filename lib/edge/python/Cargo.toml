[package]
name = "edge-py"
version = "0.1.0"
authors = ["Qdrant Team <info@qdrant.tech>"]
license = "Apache-2.0"
edition = "2024"

[lints]
workspace = true

[lib]
name = "qdrant_edge"
crate-type = ["cdylib"]


[dependencies]
edge = { path = "../../edge" } # ".." does not play with with Dependabot
segment = { path = "../../segment", default-features = false }
shard = { path = "../../shard" }
sparse = { path = "../../sparse" }

ahash = { workspace = true }
bytemuck = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
ordered-float = { workspace = true }

[dependencies.derive_more]
version = "2.0"
features = ["into"]

[dependencies.pyo3]
version = "0.26"
features = ["uuid"]
