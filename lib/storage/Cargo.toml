[package]
name = "storage"
version = "0.2.0"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "api/tracing", "collection/tracing", "segment/tracing"]

[dev-dependencies]
tempfile = "3.10.1"
proptest = "1.4.0"
env_logger = "0.11"

[dependencies]
thiserror = "1.0"
rand = "0.8.5"
wal = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }
itertools = { workspace = true }
log = "0.4"
tonic = { workspace = true }
http = "0.2"
parking_lot = { workspace = true }
strum = { workspace = true }
tar = { workspace = true }
chrono = { workspace = true }
validator = { workspace = true }

# Consensus related
atomicwrites = { version = "0.4.3" }
raft = { version = "0.7.0", features = ["prost-codec"], default-features = false }
prost = { workspace = true } # version of prost used by raft
protobuf = "2.28.0" # version of protobuf used by raft
serde_cbor = { workspace = true }

common = { path = "../common/common" }
cancel = { path = "../common/cancel" }
io = { path = "../common/io" }
issues = { path = "../common/issues" }
memory = { path = "../common/memory" }
segment = { path = "../segment" }
collection = { path = "../collection" }
api = { path = "../api" }
futures = { workspace = true }
anyhow = { workspace = true }
uuid = { workspace = true }
url = "2.5.0"
reqwest = { workspace = true }
tempfile = "3.10.1"
async-trait = "0.1.80"

tracing = { workspace = true, optional = true }
