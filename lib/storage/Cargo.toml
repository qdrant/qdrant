[package]
name = "storage"
version = "0.2.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

[features]
tracy = ["tracy-client"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
tempdir = "0.3.7"

[dependencies]
tracy-client = { version = "0.12.7", features = ["enable"], optional = true }
num_cpus = "1.13"
thiserror = "1.0"
rand = "0.8.5"
wal = { git = "https://github.com/qdrant/wal.git" }
tokio = {version = "~1.18", features = ["rt-multi-thread"]}
serde = { version = "~1.0", features = ["derive"] }
schemars = { version = "0.8.8", features = ["uuid"] }
itertools = "0.10"
async-trait = "0.1.53"
log = "0.4"
tonic = "0.7.2"
http = "0.2"

# Consensus related
atomicwrites = { version = "0.3.1" }
raft = { version = "=0.6.0", features = ["prost-codec"], default-features = false}
prost = { version = "=0.7.0" } # version of prost used by raft
serde_cbor = { version = "0.11.2" }

segment = {path = "../segment"}
collection = {path = "../collection"}
api = {path = "../api"}
profiler_proc_macro = {path = "../profiler_proc_macro"}
