[package]
name = "collection"
version = "0.4.2"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "api/tracing", "segment/tracing"]

[dev-dependencies]
criterion = "0.5"
rstest = "0.18.2"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "prost-codec"] }

[dependencies]

parking_lot = "0.12"

rand = "0.8.5"
thiserror = "1.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = { version = "~1.0", features = ["std"] }
serde_cbor = "0.11.2"
rmp-serde = "~1.1"
wal = { git = "https://github.com/qdrant/wal.git", rev = "fad0e7c48be58d8e7db4cc739acd9b1cf6735de0"}
ordered-float = "4.1"
hashring = "0.3.3"
tinyvec = { version = "1.6.0", features = ["alloc"] }

tokio = {version = "~1.34", features = ["full"]}
tokio-util = "0.7"
futures = "0.3.29"
atomicwrites = "0.4.2"
log = "0.4"
env_logger = "0.10.1"
merge = "0.1.0"
async-trait = "0.1.74"
arc-swap = "1.6.0"
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
tower = "0.4.13"
uuid = { version = "1.6", features = ["v4", "serde"] }
url = { version = "2", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }
actix-web-validator = "5.0.1"

common = { path = "../common/common" }
cancel = { path = "../common/cancel" }
io = { path = "../common/io" }
segment = {path = "../segment"}
sparse = { path = "../sparse" }
api = {path = "../api"}

itertools = "0.12"
indicatif = "0.17.6"
chrono = { version = "~0.4", features = ["serde"] }
schemars = { version = "0.8.16", features = ["uuid1", "preserve_order", "chrono", "url"] }
num_cpus = "1.16.0"
tar = "0.4.40"
fs_extra = "1.3.0"
semver = "1.0.20"
tempfile = "3.8.1"

tracing = { version = "0.1", features = ["async-await"], optional = true }

[[bench]]
name = "hash_ring_bench"
harness = false

[[bench]]
name = "batch_search_bench"
harness = false
