[package]
name = "segment"
version = "0.5.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempfile = "3.3.0"
criterion = "0.4"
rmp-serde = "~1.1"
rand_distr = "0.4.3"
walkdir = "2.3.2"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.11", features = ["flamegraph", "prost-codec"] }


[dependencies]

parking_lot = "0.12"
rayon = "1.6.1"
num_cpus = "1.15"
itertools = "0.10"
rocksdb = { version = "0.19.0", default-features = false, features = [ "snappy" ] }
uuid = { version = "1.3", features = ["v4", "serde"] }
bincode = "1.3"
serde = { version = "~1.0", features = ["derive", "rc"] }
serde_json = "~1.0"
serde_cbor = "0.11.2"
serde-value = "0.7"
ordered-float = "3.4"
thiserror = "1.0"
atomic_refcell = "0.1.9"
atomicwrites = "0.3.1"
memmap2 = "0.5.8"
schemars = { version = "0.8.11", features = ["uuid1", "preserve_order"] }
log = "0.4"
geo = "0.23.1"
geohash = "0.13.0"
num-traits = "0.2.15"
num-derive = "0.3.3"
rand = "0.8"
bitvec = "1.0.1"
seahash = "4.1.0"
tar = "0.4.38"
fs_extra = "1.3.0"
semver = "1.0.16"
tinyvec = { version = "1.6.0", features = ["alloc"] }


[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "hnsw_build_graph"
harness = false

[[bench]]
name = "hnsw_search_graph"
harness = false

[[bench]]
name = "conditional_search"
harness = false

[[bench]]
name = "hnsw_build_asymptotic"
harness = false

[[bench]]
name = "serde_formats"
harness = false

[[bench]]
name = "id_type_benchmark"
harness = false

[[bench]]
name = "map_benchmark"
harness = false

